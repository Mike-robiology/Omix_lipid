name: R GitHub Actions Master

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  R-CMD-check:
    name: R-CMD-check
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RGL_USE_NULL: TRUE
    steps:
      - uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          install-r: false

      - name: Get R package version
        run: |
          version=$(grep Version DESCRIPTION | grep -o "[0-9.]\+")
          echo "packageVersion=${version}" >> $GITHUB_ENV
        shell: bash {0}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build service
        uses: docker/build-push-action@v4
        with:
          load: true
          tags: |
            eleonore-schneeg/omix:${{ env.packageVersion }}
            eleonore-schneeg/omix:latest
            eleonore-schneeg/omix:dev

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: push service
        run: |
          docker push eleonoreschneeg/omix:${{ env.packageVersion }}
          docker push eleonoreschneeg/omix:latest
          docker push eleonoreschneeg/omix:dev
